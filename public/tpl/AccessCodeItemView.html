<td width="10%">
  <%= id %>
</td>
<td width="25%" class="autotrim">
  <%= purpose %>
</td>
<td width="10%">
  <%= registered %>/<%= amount %>
  <span class="glyphicon glyphicon-<%= register_all_icon %>" rel="tooltip"
   title="Full"></span>
</td>
<td width="15%">
  <span class="label label-primary autotrim"
   title="<%= package %>"><%= package %></span>
</td>
<td width="25%">
  <%= issued_timestamp %>&nbsp;&nbsp;<span class="glyphicon glyphicon-user"
    rel="tooltip" title="<%= issued.by %>"></span>
</td>
<td>
  <button class="btn btn-default btn-xs" id="btnprint<%= _id %>"
   data-id="<%= _id %>">
    <span class="glyphicon glyphicon-print"></span>
  </button>
  <span class="glyphicon glyphicon-<%= expired_icon %>" rel="tooltip"
   title="Expired"></span>
</td>
